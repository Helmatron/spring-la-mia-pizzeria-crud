<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>&hearts; NAVBAR &hearts;</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/icon/fav_icon_pizza.png}" type="image/png">

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
		<div class="container-fluid">
			<!-- TITLE -->
			<a class="navbar-brand" href="/">&hearts; Pizzeria BY Ema &hearts;</a>

			<!-- MENU BUTTON -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- MENU LIST -->
			<div class="collapse navbar-collapse justify-content-end text-center" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
					<a class="nav-link" href="#">Features</a>
					<a class="nav-link" href="#">Pricing</a>
					<a class="nav-link disabled" aria-disabled="true">Disabled</a>
				</div>
				<!-- SEARCH -->
				<form class="d-flex ms-3" th:action="@{/search}" method="get">
					<input class="form-control me-2" type="search" placeholder="Cerca Pizza" aria-label="Search"
						name="name">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


</body>

</html>
