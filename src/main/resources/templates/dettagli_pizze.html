<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${pizza.name}">&hearts; Nome &hearts;</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/icon/fav_icon_pizza.png}" type="image/png">

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">

<body>

	<!-- HEADER -->
	<header>

		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">

				<!-- TITLE -->
				<div>
					<a class="navbar-brand" href="/">&hearts; Pizzeria BY Ema &hearts;</a>
				</div>


				<!-- MENU BUTTON -->
				<div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- MENU LIST -->
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
							<a class="nav-link" href="#">Features</a>
							<a class="nav-link" href="#">Pricing</a>
							<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						</div>
					</div>
				</div>

			</div>
		</nav>
	</header>

	<!-- MAIN -->
	<main>

		<!-- TITLE -->
		<div class="container-fluid">
			<div class="row my-5">
				<h1 class="text-center" th:text="${pizza.name}"></h1>
			</div>

			<!-- DETTAGLI PIZZE -->
			<div class="container-fluid">
				<div class="row justify-content-center" th:if="${findPizzaById}">
					<div class="col-md-4 mb-4 d-flex justify-content-center">
						<div class="card align-items-center" style="width: 18rem;">
							<img th:src="${pizza.photoUrl}" class="card-img-top" alt="Immagine pizza">
							<div class="card-body">
								<h5 class="card-title text-center">Descrizione</h5>
								<p class="card-text" th:text="${pizza.description}">Descrizione Pizza</p>
								<div class="d-flex justify-content-center">
									<a th:href="@{/}" class="btn btn-primary">Indietro</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- FOOTER -->
	<footer>

	</footer>

	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


</body>

</html>
