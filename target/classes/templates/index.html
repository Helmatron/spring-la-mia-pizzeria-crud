<!doctype html>
<html lang="it">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>&hearts; Pizzeria BY Ema &hearts;</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/icon/fav_icon_pizza.png}" type="image/png">

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<!-- HEADER -->
	<header>

		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">

				<!-- TITLE -->
				<div>
					<a class="navbar-brand" href="/">&hearts; Pizzeria BY Ema &hearts;</a>
				</div>


				<!-- MENU BUTTON -->
				<div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- MENU LIST -->
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
							<a class="nav-link" href="#">Features</a>
							<a class="nav-link" href="#">Pricing</a>
							<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						</div>
					</div>
				</div>

			</div>
		</nav>
	</header>

	<!-- MAIN -->
	<main>

		<!-- TITLE -->
		<div class="container-fluid full-height d-flex align-items-center justify-content-center my-5">
			<div class="row">
				<h1 class="text-center">Le Nostre Pizze</h1>

				<!-- MESSAGGIO DI ALERT -->
				<div class="text-center mt-5" th:if="${#lists.isEmpty(list)}">
					<div class="alert alert-warning" role="alert">
						Non ci sono pizze presenti nella nostra applicazione
					</div>
				</div>
			</div>

			<!-- ELENCO DELLE PIZZE -->
			<div class="row" th:unless="${#lists.isEmpty(list)}">
				<div class="col-md-4 mb-4" th:each="pizza : ${list}">
					<div class="card">
						<img th:src="${pizza.photoUrl}" class="card-img-top" alt="Immagine pizza">
						<div class="card-body">
							<h5 class="card-title" th:text="${pizza.name}">Nome Pizza</h5>
							<p class="card-text" th:text="${pizza.description}">Descrizione Pizza</p>
							<p class="card-text"><small class="text-muted"
									th:text="'Prezzo: â‚¬' + ${pizza.price}">Prezzo</small></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<ul class="list-group mt-5">
			<li class="list-group-item" th:each="pizza : ${list}">
				<span th:text="${pizza.name}"></span>
			</li>
		</ul>
		</div>
		</div>
	</main>

	<!-- FOOTER -->
	<footer>

	</footer>

	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
