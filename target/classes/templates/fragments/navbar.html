<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<!-- HEAD FRAGMENT -->
<head th:insert="fragments/head :: head"></head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
		<div class="container-fluid">
			<!-- TITLE -->
			<a class="navbar-brand" href="/">&hearts; Pizzeria BY Ema &hearts;</a>

			<!-- MENU BUTTON -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- MENU LIST -->
			<div class="collapse navbar-collapse justify-content-end text-center" id="navbarNavAltMarkup">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Gestione Pizze
						</a>
						<ul class="dropdown-menu text-center mb-3">
							<li><a class="dropdown-item" href="/nuova_pizza">Aggiungi</a></li>
							<li><a class="dropdown-item" href="#">Modifica</a></li>
							<li><a class="dropdown-item" href="#">Cancella</a></li>
						</ul>
					</li>
				</ul>
				<!-- SEARCH -->
				<form class="d-flex ms-3" th:action="@{/search}" method="get">
					<input class="form-control me-2" type="search" placeholder="Cerca Pizza" aria-label="Search"
						name="name">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- JS BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
